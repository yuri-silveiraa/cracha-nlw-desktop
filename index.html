<!DOCTYPE html>
<!--

<html>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>Yuri Silveira - DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="box"></div>
      <div class="break"></div>
      <div class="retangle">
        <div class="container">
          <div class="avatar">
            <span>
              <img src="images/build.svg" alt="Selo Rockeatseat" />
            </span>
            <img
              id="user_photo"
              src="https://lorempixel.com/185/185/people"
              alt="Foto pessoal"
            />
          </div>
          <h1 id="user_name">Yuri Silvei</h1>
          <a
            id="user_link"
            href="https://github.com/yuri-silveiraa"
            target="_blank"
          >
            <img src="images/github.svg" alt="github" />
            <span id="user_login">Yuri Silveira</span>
          </a>
          <p id="user_bio">
            An instructor focused on helping pople start programming for web
          </p>
          <ul id="social_links">
            <li class="youtube">
              <a
                href="https://youtube.com/channel/UCCFsUovTrrnWUq2hXu7EfnQ"
                target="_blank"
              >
                <img src="images/Youtube.svg" alt="Ícone Youtube" />
              </a>
            </li>
            <li class="instagram">
              <a href="https://instagram.com/yurii_silveira" target="_blank">
                <img src="images/Instagram.svg" alt="Ícone Instagram" />
              </a>
            </li>
            <li class="facebook">
              <a href="https://facebook.com/yuri.silveira.9822" target="_blank">
                <img src="images/Facebook.svg" alt="Ícone Facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/Yuri_Silveira" target="_blank">
                <img src="images/Twitter.svg" alt="Ícone Twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
